{% extends 'main.html' %}

{% block content %}

<div class="chpassword">
    <h1>Change Password</h1>
    <div class="chform">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="current_password">
                <p>{{invalidpass}}</p>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">New Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="new_password">
            </div>
            <input type="submit" value="submit" id="chsubmit">
        </form>
    </div>
</div>

{% endblock content %}
